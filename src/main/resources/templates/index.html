<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Word Count</title>
</head>
<body>
    <h1>Word Count</h1>
    <p>
        Input a .txt file and give amount of most common words (+ their amount of appearances within the file) you want
        the application to return. </br>E.g. if you give amount as 5, then the application will return the 5 most common
         words from the file .
    </p>
    <form th:action="@{/}" method="post" enctype="multipart/form-data">
        <label for="file"></label>
        <input type="file" id="file" name="file" accept=".txt" required/>
        <br />
        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" th:attr="min=1" required/>
        <br />
        <br />
        <button type="submit">Upload</button>
    </form>
</body>
</html>
